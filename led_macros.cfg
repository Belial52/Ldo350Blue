[gcode_macro LEDS_ON]
gcode:
 SET_LED LED="headlight" RED=0 GREEN=0 BLUE=1 WHITE=0 INDEX=1 TRANSMIT=0
 SET_LED LED="headlight" RED=0 GREEN=0 BLUE=0 WHITE=1 INDEX=3 TRANSMIT=0
 SET_LED LED="headlight" RED=0 GREEN=0 BLUE=0 WHITE=1 INDEX=2 TRANSMIT=1
 SET_PIN PIN=caselight VALUE=0.50

[gcode_macro LEDS_OFF]
gcode:
 SET_LED LED="headlight" RED=0 GREEN=0 BLUE=0 WHITE=0 SYNC=0 TRANSMIT=1

[gcode_macro CASELIGHT_OFF]
gcode:
 SET_PIN PIN=caselight VALUE=0